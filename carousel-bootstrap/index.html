<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Carousel Project</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="flex-container">
    <style>
      .flex-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
        .container {
            width: 500px;
            display: grid;
            grid-template-columns: 250px 250px;
            grid-template-rows: 1fr 1fr;
            gap:20px;
        }
        .exhibit {
            grid-column: 1;
            grid-row: 1;
        }
        .museum {
            grid-column: 1;
            grid-row: 2;
        }
        .carousel {
            width: 250px;
            grid-column: 2;
            grid-row: span 2;
        } 
    </style>
    <div class="container">
        <h1 class="exhibit">Doctor Who Worlds of Wonder Exhibit </h1>
        <h2 class="museum">National Museum of Scotland, Edinburgh</h2>
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./images/IMG_2943.jpg" class="d-block w-100" alt="img1">
            </div>
            <div class="carousel-item">
                <img src="./images/IMG_2944.jpg" class="d-block w-100" alt="img2">
            </div>
            <div class="carousel-item">
                <img src="./images/IMG_2949.jpg" class="d-block w-100" alt="img3">
            </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
</body
